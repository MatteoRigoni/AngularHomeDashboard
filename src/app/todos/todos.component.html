<div class="todos-wrapper">
  <div class="container">
    <app-todo *ngFor="let todo of todos; trackBy: trackById" [todo]="todo"
       (click)="toggleCompleted(todo)"
       (editClick)="onEditClick(todo)"
       (deleteClick)="onDeleteClick(todo)">
    </app-todo>
  </div>
  <div class="btn-container btn-centered">
    <a routerLink="add" class="btn add-btn"><i class="material-icons-outlined">add</i> Add</a>
  </div>
</div>
