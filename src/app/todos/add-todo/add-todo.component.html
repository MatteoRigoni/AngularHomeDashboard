<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input #titleField="ngModel" class="textbox" ngModel name="text" type="text" placeholder="Enter todo here..." required minlength="3" />
      <ng-container *ngIf="titleField.invalid && titleField.touched">
        <p *ngIf="titleField.errors.required">Please enter a todo</p>
        <p *ngIf="titleField.errors.minlength">Todo must be at least 3 characters</p>
      </ng-container>
    </div>

    <div class="btn-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create</button>
    </div>
  </form>
</div>
