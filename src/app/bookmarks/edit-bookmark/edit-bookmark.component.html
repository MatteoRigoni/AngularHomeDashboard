<div class="edit-bookmark-wrapper">
  <p *ngIf="!bookmark">No bookmark selected</p>
  <ng-container *ngIf="bookmark">
    <h2 class="is-bold">{{ bookmark.name }}</h2>
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input #titleField="ngModel" class="textbox" [ngModel]="bookmark.name" name="name" type="text" placeholder="e.g. Wikipedia" required minlength="3" />
      </div>
      <div class="form-field">
        <label class="form-label">Website URL</label>
        <input #urlField="ngModel" class="textbox" [ngModel]="bookmark.url" name="url" type="url" placeholder="e.g. http://wikipedia.org" required />
      </div>

      <div class="btn-container">
        <a routerLink="../" class="btn">Cancel</a>
        <button type="button" (click)="delete()"  class="btn">Delete</button>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
