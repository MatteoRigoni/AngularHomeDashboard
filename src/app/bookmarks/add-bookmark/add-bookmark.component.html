<div class="add-bookmark-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Bookmark</h2>
  <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <label class="form-label">Name</label>
      <input #titleField="ngModel" class="textbox" ngModel name="name" type="text" placeholder="e.g. Wikipedia" required minlength="3" />
    </div>
    <div class="form-field">
      <label class="form-label">Website URL</label>
      <input #urlField="ngModel" class="textbox" ngModel name="url" type="url" placeholder="e.g. http://wikipedia.org" required />
    </div>

    <div class="btn-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create</button>
    </div>
  </form>
</div>
